<div id="station-monitor">
	<div class="bar bar-header bar-header-vanderlande">

		<button class="button button-icon icon ion-ios-arrow-back white" ng-click="vm.back()"></button>

		<div class="h1 title white">Monitored Stations</div>

<!--		<button ng-hide="true" class="button button-icon icon ion-person-stalker white" ng-click="vm.overview()"></button>-->
	</div>
	<ion-content class="has-header" padding="true" scrollbar-y="false" style="padding-right=0;">

		<ion-list class="list-station">
			<ion-checkbox ng-repeat="station in vm.storeStations" ng-model="station.checked" ng-checked="station.checked">
				{{station.stationName}}
			</ion-checkbox>
			
		</ion-list>

	</ion-content>

	<ion-footer-bar class="bar-assertive">
		<div class="button-bar">
			<button class="button" ng-click="vm.selectAll()">Select All</button>
			<button class="button" ng-click="vm.deselectAll()">Deselect All</button>
		</div>
	</ion-footer-bar>
</div>
